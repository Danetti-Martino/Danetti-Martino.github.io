	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	$(function() {
		$('.form-signin').submit(function(e) {
		  e.preventDefault();    
		  var data = {};
		  $('.form-signin input').each(function() {
			var el = $(this);
			data[el.attr('name')] = el.val();
			//location.replace("./");
		  });

		  $.post( "user_exists.php", data , function( output ) {
			//alert(output);
			if(output == "1"){
				location.replace("admin.php")
			}
			else{
				location.replace("./")
			}
		  });
		});
		
	});
	</script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" autocomplete="off" action="#" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">User ID</label>
        <input type="text" name="inputUid" class="form-control" placeholder="User ID" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required="">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	  
    </div> <!-- /container -->
